<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>JavaScript Quiz App</title>
</head>

<body class="bg-green-200">
    <div class="container text-center my-5">
        <h1 class="text-[2.5rem] font-bold text-blue-800">Welcome to JavaScript Quiz App</h1>
    </div>
    <div class="text-center bg-blue-400 w-[50%] m-auto h-[70vh] py-[3rem] rounded-lg" id="container">
        <div>
            <h3 class="text-[1.7rem]">Quiz contains 10 MCQs with one correct answer. <br> Press start button to start.
            </h3>
            <button class="bg-green-200 px-5 py-2 m-6 rounded-lg" id="start" onclick="iterate()">START</button>
        </div>
    </div>
</body>

</html>
